<mat-sidenav-container>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar> Menu </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" routerLinkActive="active" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" routerLinkActive="active" (click)="drawer.close()">Kanban</a>
      <a mat-list-item routerLink="/customers" routerLinkActive="active" (click)="drawer.close()">SSR</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span class="logo" routerLink="/">🔥 Hell App</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban" routerLinkActive="active">🀄 Kanban </a>
        <a mat-button routerLink="/customers" routerLinkActive="active">⚡ SSR </a>
        <a mat-button routerLink="/login" routerLinkActive="active"> 🔑 Login </a>
      </div>

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="menu icon"
      ><mat-icon>more_vert</mat-icon></button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item href="google.com">
          <i>👩‍💻</i>
          <span>Find Me on Github</span>
        </a>
        <a mat-menu-item href="google.com">
          <i>👩‍💻</i>
          <span>Follow on Twitter</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
